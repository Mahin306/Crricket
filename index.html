<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saidur Rahman Sadaf - Cricket Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/aerial-view-cricket-stadium-night_23-2151301861.jpg') no-repeat center center/cover;
            color: white;
            backdrop-filter: brightness(0.7);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            margin-top: 50px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .skills, .contact {
            margin-top: 30px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li::before {
            content: "\2714\0020";
            color: #00ff99;
        }
        .contact a {
            color: #00ccff;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/TY5GqNj3/20250528-232822.jpg" alt="Saidur Rahman Sadaf" class="profile-img">
